---
---
kind: pipeline
name: yamllint
platform:
  os: linux
  arch: amd64
steps:
- name: Lint Yaml
  image: quay.io/suzuki_shunsuke/yamllint:1.23.0
  commands:
  - 'find . \( -name "*.yml" -o -name "*.yaml" \) -print0 | xargs -0 yamllint -c .yamllint.yaml'

---
kind: pipeline
type: docker
name: Helm Charts

- name: Helm Lint
  image: alpine/helm:3.2.4
  commands:
  - helm lint charts/*
  
- name: Package Charts
  image: alpine/helm:3.2.4
  commands:
  - mkdir -p ./public
  - cd public
  - "echo \"User-Agent: *\nDisallow: /\" > robots.txt"
  - helm package ../charts/* --destination .
  - helm repo index --url https://petripod.github.io/Charts .
  
- name: Publish Charts
  image: plugins/gh-pages
  settings:
    username:
      from_secret: github_username
    password:
      from_secret: github_token
    pages_directory: public/